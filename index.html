  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      max-width: 420px;
      width: 100%;

      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.22);

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #222;
      letter-spacing: 0.05em;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #555;
      font-size: 1rem;
    }
    input,
    select {
      margin-top: 8px;
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
      font-weight: 500;
      color: #222;
      background-color: #fafafa;
      box-shadow: inset 1px 1px 3px #f0f0f0;
    }
    input:focus,
    select:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      outline-color: #007bff;
      background-color: #fff;
    }
    button {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      font-size: 1.15rem;
      font-weight: 700;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:disabled {
      background: #a3c0ff;
      cursor: not-allowed;
      box-shadow: none;
    }
    button:not(:disabled):hover {
      background-color: #0056b3;
      box-shadow: 0 8px 18px rgba(0, 86, 179, 0.7);
    }

      margin-top: 30px;
      padding: 20px;
      background: #e6ffe6;
      border: 2px solid #b2ffb2;

      color: #225522;
      font-weight: 700;
      font-size: 1.25rem;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      user-select: text;
      min-height: 72px;
    }
    .result.visible {
      opacity: 1;
      transform: translateY(0);
    }

      margin-top: 22px;
      font-size: 0.9rem;

<body>
  <div class="container" role="main" aria-label="Compound Interest Calculator">
    <h2>Compound Interest Calculator</h2>
    <form id="ciForm" novalidate>
      <label for="principal">Principal Amount (USD):</label>
      <input
        type="number"
        id="principal"
        name="principal"
        min="0"
        step="0.01"
        placeholder="e.g. 1000"
        required
        aria-required="true"
        aria-describedby="principalHelp"
      />
      <small id="principalHelp" style="display:none; color:#d33;">Please enter a valid amount.</small>

      <label for="rate">Annual Interest Rate (%):</label>
      <input
        type="number"
        id="rate"
        name="rate"
        min="0"
        step="0.01"
        placeholder="e.g. 5"
        required
        aria-required="true"
        aria-describedby="rateHelp"
      />
      <small id="rateHelp" style="display:none; color:#d33;">Please enter a valid interest rate.</small>

      <label for="years">Time (Years):</label>
      <input
        type="number"
        id="years"
        name="years"
        min="1"
        step="1"
        placeholder="e.g. 10"
        required
        aria-required="true"
        aria-describedby="yearsHelp"
      />
      <small id="yearsHelp" style="display:none; color:#d33;">Please enter a valid number of years.</small>

      <label for="frequency">Compounding Frequency:</label>
      <select id="frequency" name="frequency" required aria-required="true">
        <option value="">-- Select Frequency --</option>
        <option value="1">Annually</option>
        <option value="2">Semi-Annually</option>
        <option value="4">Quarterly</option>
        <option value="12">Monthly</option>
        <option value="365">Daily</option>
      </select>

      <button type="submit" id="calcBtn" disabled>Calculate</button>
    </form>
    <div class="result" id="result" aria-live="polite" aria-atomic="true"></div>
    <div class="note">
      <strong>Note:</strong> This calculator assumes reinvestment of interest and no withdrawals.
    </div>
  </div>

  <script>
    const form = document.getElementById('ciForm');
    const calcBtn = document.getElementById('calcBtn');
    const resultDiv = document.getElementById('result');

    // Input elements
    const principalInput = document.getElementById('principal');
    const rateInput = document.getElementById('rate');
    const yearsInput = document.getElementById('years');
    const frequencySelect = document.getElementById('frequency');

    // Validation helpers
    function validateInput(input, min) {
      const val = parseFloat(input.value);
      return !isNaN(val) && val >= min;
    }

    function validateForm() {
      const principalValid = validateInput(principalInput, 0);
      const rateValid = validateInput(rateInput, 0);
      const yearsValid = validateInput(yearsInput, 1);
      const freqValid = frequencySelect.value !== '';

      // Show/hide error messages
      document.getElementById('principalHelp').style.display = principalValid ? 'none' : 'block';
      document.getElementById('rateHelp').style.display = rateValid ? 'none' : 'block';
      document.getElementById('yearsHelp').style.display = yearsValid ? 'none' : 'block';

      calcBtn.disabled = !(principalValid && rateValid && yearsValid && freqValid);
    }

    // Attach input event listeners to validate form live
    [principalInput, rateInput, yearsInput, frequencySelect].forEach(el =>
      el.addEventListener('input', validateForm)
    );

    // Initial validation check
    validateForm();

    form.addEventListener('submit', event => {
      event.preventDefault();

      const principal = parseFloat(principalInput.value);
      const rate = parseFloat(rateInput.value) / 100;
      const years = parseFloat(yearsInput.value);
      const frequency = parseInt(frequencySelect.value);

      // Compound Interest Formula: A = P * (1 + r/n)^(n*t)
      const amount = principal * Math.pow(1 + rate / frequency, frequency * years);
      const interest = amount - principal;

      // Display results with animation
      resultDiv.innerHTML = `
        Future Value: <strong>$${amount.toFixed(2)}</strong><br />
        Total Interest: <strong>$${interest.toFixed(2)}</strong>
      `;
      resultDiv.classList.add('visible');

      // Scroll result into view on small screens
      if (window.innerWidth < 600) {
        resultDiv.scrollIntoView({ behavior: 'smooth' });
      }
    });
  </script>
</body>
