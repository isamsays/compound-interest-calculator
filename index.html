  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
    .container {
      background: #fff;
      max-width: 400px;
      margin: 40px auto;
      padding: 30px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h2 { text-align: center; color: #333; }
    label { display: block; margin-top: 15px; color: #444; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      width: 100%;
      margin-top: 22px;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .result {
      margin-top: 25px;
      background: #e6ffe6;
      border: 1px solid #b2ffb2;
      padding: 15px;
      border-radius: 4px;
      color: #225522;
      font-weight: bold;
      text-align: center;
    }
    .note {
      margin-top: 20px;
      font-size: 0.95em;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Compound Interest Calculator</h2>
    <form id="ciForm" onsubmit="calculateCI(event)">
      <label for="principal">Principal Amount (₹):</label>
      <input type="number" id="principal" min="0" step="0.01" required>

      <label for="rate">Annual Interest Rate (%):</label>
      <input type="number" id="rate" min="0" step="0.01" required>

      <label for="years">Time (Years):</label>
      <input type="number" id="years" min="1" step="1" required>

      <label for="frequency">Compounding Frequency:</label>
      <select id="frequency" required>
        <option value="1">Annually</option>
        <option value="2">Semi-Annually</option>
        <option value="4">Quarterly</option>
        <option value="12">Monthly</option>
        <option value="365">Daily</option>
      </select>

      <button type="submit">Calculate</button>
    </form>
    <div class="result" id="result"></div>
    <div class="note">
      <strong>Note:</strong> This calculator assumes reinvestment of interest and no withdrawals.
    </div>
  </div>
  <script>
    function calculateCI(event) {
      event.preventDefault();

      // Get user inputs
      const P = parseFloat(document.getElementById('principal').value);
      const r = parseFloat(document.getElementById('rate').value) / 100;
      const t = parseFloat(document.getElementById('years').value);
      const n = parseInt(document.getElementById('frequency').value);

      // Compound Interest Formula: A = P * (1 + r/n)^(n*t)
      const A = P * Math.pow((1 + r/n), n*t);
      const interest = A - P;

      // Show results with 2 decimal places
      document.getElementById('result').innerHTML = `
        Future Value: <strong>₹${A.toFixed(2)}</strong><br>
        Total Interest: <strong>₹${interest.toFixed(2)}</strong>
      `;
    }
  </script>
</body>
